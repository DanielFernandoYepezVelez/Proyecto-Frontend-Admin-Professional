<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil De Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="profileForm" autocomplete="off" (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre Usuario" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo El√©ctronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo Electronico" formControlName="email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10" [disabled]="profileForm.invalid"><i class="fa fa-save"></i>
            Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen Del Usuario</h6>
                <img src="" alt="">
                <input type="file" name="" id="">
                <br>
                <br>
                <button class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
          Cambiar Imagen</button>
            </div>
        </div>
    </div>
</div>
